<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<style>

    /* Internal CSS for the first div */
.internal-style {
    background-color: lightblue;
    padding: 20px;
    color: black;
}

    /* Internal CSS for the second div */
.internal-style-second {
    background-color: lightgreen;
    padding: 20px;
    color: darkblue;
}
</style> 

</head>
<body>
    <!-- 6.Create a simple page with some div tags and show different ways to add CSS as well as what happens
           when you target the same elements with inline, internal, and external CSS. Also, utilize comments in the
           project where required. -->

<!-- div with inline CSS -->
<div class="internal-style" style="color: red; border: 2px solid black;">
    This is the first div with inline CSS, internal CSS, and external CSS applied.
</div>

<!-- div without inline CSS -->
<div class="internal-style-second">
    This is the second div with internal CSS and external CSS applied.
</div>

<!-- div with only external CSS -->
<div class="external-style">
    This is the third div with only external CSS applied.
</div>
    
</body>
</html>
